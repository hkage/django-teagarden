{% load i18n %}
<tr>
  <td width="15" class="first" style="text-align: right;">
    <a href="{% url teagarden.views.project project.id %}">{{ project.id }}</a>
  </td>
  <td><a href="{% url teagarden.views.project project.id %}">{{ project.name }}</a></td>
  <td>
    {% if project.short_description %}
      {{ project.short_description|truncatewords:10 }}
    {% else %}
      ({% trans "No description" %})
    {% endif %}
  </td>
  <td style="text-align: center;">{{ project.count_tables }}</td>
  <td class="last">
    {{ project.updated|timesince }}, {{ project.updated_by_id|show_user_link }}
  </td>
</tr>
