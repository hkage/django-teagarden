<span id="table-star-{{ table.id }}">
  {% if table|is_starred:user %}
    <a href="javascript:teagarden.remove_table_star({{ table.id }})">
      <span id="table-information-image" class="sprite star"></span>
      </a>
  {% else %}
    {% if request.user %}
      <a href="javascript:teagarden.add_table_star({{ table.id }})">
        <span id="table-information-image" class="sprite star_grey"></span>
	     </a>
    {% endif %}
  {% endif %}
</span>
